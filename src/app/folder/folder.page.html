<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item slot="start" routerDirection="root" routerLink="/landing" lines="none" detail="false" routerLinkActive="selected">
      <ion-img style="width:75px" src="/assets/icon/icon.png"></ion-img>
    </ion-item>
    <ion-title>Écuries de Persévère</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="flex flex-col">
    <h2 class="uppercase text-center">{{ title }}</h2>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
